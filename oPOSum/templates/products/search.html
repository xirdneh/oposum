{% extends "base.html" %}
{% load sekizai_tags static %}
{% block main_content %}
<h3> Se encontr&aacute;ron {{products|length}} art&iacute;culos </h3>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>Producto</th>
            <th>Descripcion</th>
            <th>Existencia</th>
        </tr>
    </thead>
    <tbody>
        {% for p in products %}
            <tr {% if p.existence > 0 %} class="success" {% endif %}>
                <td><a href="/products/show-transactions/{{p.slug}}">{{p.name}}</a></td>
                <td>{{p.description}}</td>
                <td>{{p.existence}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
