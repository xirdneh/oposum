db:
    image: postgres
    volumes:
        - /var/lib/postgresql/data
    environment:
        - POSTGRES_USER=oposm_db_usr
        - POSTGRES_DB=oposm_db
web:
    build: .
    volumes:
        - .:/oPOSum/
    ports:
        - "9000:9000"
    links:
        - db
    command: ./manage.py runserver 0.0.0.0:9000
