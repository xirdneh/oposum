db:
    image: postgres
    environment:
        - POSTGRES_USER=oposm_db_usr
        - POSTGRES_DB=oposm_db
    ports:
        - "8080:5432"
web:
    image: balco/oposum
    volumes:
        - .:/oPOSum/
    ports:
        - "8000:8000"
    links:
        - db
    command: ./manage.py runserver 0.0.0.0:8000
